{% extends "layout.html" %}

{% block title %}
Search Movie
{% endblock %}

{% block style %}
<style>
    .search-card {
        width: 400px;
    }

    .img {
        height: 450px;
    }
</style>
{% endblock %}

{% block main %}
<section>
    <div class="container my-4">

        <div class="row">
            {% for lookup in lookup_search %}
            <div class="col-md-6 mb-4">
                <div class="card search-card" style="border: none">
                    <img src="{{lookup["poster"]}}" class="card-img-top img" alt="{{lookup["title"]}}">
                    <div class="card-body">
                        <h6 class="">{{lookup["title"]}}</h6>
                        <a href="#" id="title" class="btn btn-outline-dark btn-sm" data-title="{{lookup["title"]}}"
                            style="margin-right: 0;">More Info</a>
                        <span class="ml-3 text-muted"><i class="far fa-calendar-alt"></i> {{lookup["year"]}}</span>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}

{% block script %}
<script>
    const tit = document.querySelector("#title").addEventListener("click", (e) => {
        e.preventDefault()
        console.log(e.target)
    })
</script>
{% endblock %}
