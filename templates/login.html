{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<section>
    <!-- Modal for Register -->
    <div class="container login-container my-5">
        <div class="card login-card">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center"><i class="fas fa-sign-in-alt"></i> Login</h3>
                </div>
                <div class="card-content">
                    <form>
                        <div class="form-group">
                            <label for="inputPassword4">Email</label>
                            <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword4">Passowrd</label>
                            <input type="password" class="form-control" id="inputEmail4" placeholder="password">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-block">Login</button>
                        </div>
                        <div class="ml-3">
                            <p class="lead text-muted">Don't Have an Account? <a href="/register">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
