{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<section>
    <!-- Modal for Register -->
    <div class="container login-container my-5">
        <div class="card login-card">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center"><i class="fas fa-sign-in-alt"></i> Login</h3>
                </div>
                <div class="card-content">
                    <form>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Confirm Password"
                                aria-label="Password" aria-describedby="basic-addon1">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success btn-block">Login</button>
                        </div>
                        <div class="ml-3">
                            <p class="lead text-muted text-center">Don't Have an Account? <a
                                    href="/register">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
