{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<section>
    <!-- Modal for Register -->
    <div class="container register-container my-5">
        <div class="main">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center"><i class="fas fa-users"></i> Register</h3>
                    </div>
                    <div class="card-content">
                        <form method="POST" action="/register">

                            <div class="form-group">
                                <label for="inputEmail4">Name</label>
                                <input type="text" class="form-control" id="inputEmail4" name="name"
                                    placeholder="Fullname">

                            </div>
                            <div class="form-group">
                                <label for="inputPassword4">Email</label>
                                <input type="email" class="form-control" id="inputPassword4" name="email"
                                    placeholder="Email">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Passowrd</label>
                                    <input type="password" class="form-control" id="inputEmail4" name="password"
                                        placeholder="password">

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Confirm Password</label>
                                    <input type="password" class="form-control" id="inputPassword4"
                                        placeholder="Confirm Password">
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-success btn-block">Register</button>
                            </div>
                            <div class="ml-3">
                                <p class="lead text-muted">Already Have an Account? <a href="/login">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
