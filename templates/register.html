{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<section>
    <!-- Modal for Register -->
    <div class="container register-container my-5">
        <div class="main">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h3 class="text-center"><i class="fas fa-users"></i> Register</h3>
                    </div>
                    <hr>
                    <div class="card-content">
                        <form action="/register" method="post">

                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="Username"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i
                                            class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                    aria-label="Email" aria-describedby="basic-addon1">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" name="password"
                                            placeholder="Password" aria-label="Password"
                                            aria-describedby="basic-addon1">
                                    </div>

                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                    class="fas fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Confirm Password"
                                            aria-label="Password" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-success btn-block">Register</button>
                            </div>
                            <div class="ml-3">
                                <p class="lead text-muted">Already Have an Account? <a href="/login">Login</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
