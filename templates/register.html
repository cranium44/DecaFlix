<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-buttom navbar-light border-bottom">
            <a href="./index.html"><img src="../static/images/logo-light.png" width="112" height="28" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link ml-5" href=""><i class="fas fa-video"></i> Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""><i class="far fa-eye"></i> Tv Shows</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            The MovieDB
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#"><i class="fas fa-globe-africa"></i> Shows</a>
                            <a class="dropdown-item" href="#"><i class="fab fa-discourse"></i> Discover</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#"><i class="fab fa-envira"></i> Gallary</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for movie.."
                        aria-label="Search" />
                    <button class="submit btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>
                <a href="./register.html" class="btn btn-success ml-4 my-2 my-sm-0 submit">SignUp</a>
            </div>
        </nav>
    </header>

    <section>
        <!-- Modal for Register -->
        <div class="container register-container my-5">
            <div class="main">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-center"><i class="fas fa-users"></i> Register</h3>
                        </div>
                        <div class="card-content">
                            <form>

                                <div class="form-group">
                                    <label for="inputEmail4">Name</label>
                                    <input type="text" class="form-control" id="inputEmail4" placeholder="Fullname">

                                </div>
                                <div class="form-group">
                                    <label for="inputPassword4">Email</label>
                                    <input type="email" class="form-control" id="inputPassword4" placeholder="Email">
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Passowrd</label>
                                        <input type="password" class="form-control" id="inputEmail4"
                                            placeholder="password">

                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Confirm Password</label>
                                        <input type="password" class="form-control" id="inputPassword4"
                                            placeholder="Confirm Password">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success btn-block">Sign in</button>
                                </div>
                                <div class="ml-3">
                                    <p class="lead text-muted">Already Have an Account? <a href="./login.html">Login</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer my-4 text-center">
        <div class="container">
            <div class="">
                <p>
                    <strong>Design</strong> by <a href="http://github.com/flinchy">Decaflix üòç</a>. The source code is
                    licensed. The website content is licensed CC ANS 4.0.
                </p>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
