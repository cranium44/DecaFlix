<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decaflix</title>
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome .min.css">
</head>
<body>
    <nav>
        <span class="logo">
            <span class="jumping-letters">D</span>
            <span class="jumping-letters">e</span>
            <span class="jumping-letters">c</span>
            <span class="jumping-letters">a</span>
            <span class="jumping-letters">f</span>
            <span class="jumping-letters">l</span>
            <span class="jumping-letters">i</span>
            <span class="jumping-letters">x</span>
        </span>
        <span class="login">login</span>
        <span class="span-reg">register</span>
    </nav>
    <form class="form-reg">
        <input type="text" name="username" placeholder="Enter your username" />
        <input type="password" name="password" placeholder="Enter your password" />
        <input type="password" name="password" placeholder="Confirm password" />
        <input type="submit" name="submit" value="Register" class="submit"/>
    </form>
    <form class="form-login">
        <input type="text" name="username" placeholder="Enter your username" />
        <input type="password" name="password" placeholder="Enter your password" />
        <input type="submit" name="submit" value="Login" class="submit"/>
    </form>
    <script src="script.js"></script>
</body>
</html>
